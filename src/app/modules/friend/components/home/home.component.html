<div class="main__container">
  <div class="inner__container">
    <div class="header__container">
      <h2>listes des amis</h2>
    </div>
    <div class="friends__list__container">
      <ul class="friends__list">
        <li *ngFor="let friend of friends" class="friends__item">
          <app-friend class="friends__item" (addFriendEmitter)="addFriend($event)" (acceptFriendEmitter)="acceptFriend($event)" (deleteFriendEmitter)="deleteFriend($event)" [friend]="friend" ></app-friend>
        </li>
        
      </ul>
    </div>
    <!--lien ajout ami-->
    <div class="button__container">
      <a  class="button friends--link" [routerLink]="'/'+addFriendLink"> Ajouter un ami</a>
    </div>
  </div>
</div>

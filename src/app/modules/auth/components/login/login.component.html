<div class="main__container main--center"> 
  <div class="inner__container inner--center">    
    <div class="header__container">
      <h2>Connection</h2>
    </div>
    
    <form class="form" [formGroup]="loginDataFormGroup" (submit)="login()">
      <div class="input__container">
        <div class="input__data__container">
          <label class="label" for="email">email</label>
          <input class="input" formControlName="email" id="email" type="email" placeholder="mon_email@email.com">
        </div>      
        
        <!--erreur message-->
        <div class="text__error__container">
          <p class="text--error" *ngIf="loginDataFormGroup.get('email')?.touched && loginDataFormGroup.get('email')?.errors?.['required']">
            {{ emailMandatoryMessage }}
          </p>
        </div>
      </div>
      
      <div class="input__container">
        <div class="input__data__container">
          <label class="label" for="password">mot de passe</label>
          <input class="input" formControlName="password" id="password" type="password" placeholder="mot de passe">
        </div>
        
        <!--erreur message-->
        <div class="text__error__container">
          <p class="text--error" *ngIf="loginDataFormGroup.get('password')?.touched && loginDataFormGroup.get('password')?.errors?.['required']">
            {{ passwordMandatoryMessage }}
          </p>
        </div>
      </div>
      
      <input class="button" [disabled]="isSubmitButtonDisable" type="submit" [value]="submitButtonText">
    </form>
    
    <div class="button__container">
      <p> {{ registerMessage }}</p> <a class="main--color" [routerLink]="'/'+ registerEmailLink">inscription</a>
      
    </div>
  </div> 
</div>

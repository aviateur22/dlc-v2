<div> 
  <div>
    <h2>cr√©ation du compte pour {{ email }}</h2>
  </div>
  
  <form [formGroup]="createAccountDataFormGroup" (submit)="createAccount()">
    
    <div>
      <div>
        <label for="password">mot de passe</label>
        <input formControlName="password" id="password" type="password" placeholder="mon_mot_de_passe">
      </div>

      <!--erreur message-->
      <div *ngIf="createAccountDataFormGroup.get('password')?.touched && createAccountDataFormGroup.get('password')?.errors?.['required']">
        <p>{{ passwordMandatoryMessage }}</p>
      </div>
    </div>

    <div>
      <div>
        <label for="confirmPassword">confirmation mot de passe</label>
        <input formControlName="confirmPassword" id="confirmPassword" type="password" placeholder="mon_mot_de_passe">
      </div>

      <!--erreur message-->
      <div *ngIf="createAccountDataFormGroup.get('confirmPassword')?.touched && createAccountDataFormGroup.get('confirmPassword')?.errors?.['required']">
        <p>{{ confirmPasswordMandatoryMessage }}</p>
      </div>
    </div>

    <div>
      <div>
        <label for="token">code de confirmation</label>
        <input formControlName="token" id="token" type="text" placeholder="mon_mot_de_passe">
      </div>

      <!--erreur message-->
      <div *ngIf="createAccountDataFormGroup.get('token')?.touched && createAccountDataFormGroup.get('token')?.errors?.['required']">
        <p>{{ codeConfirmation }}</p>
      </div>
    </div>

    <input [disabled]="isSubmitButtonDisable" type="submit" [value]="submitButtonText">
  </form>

  
</div>
